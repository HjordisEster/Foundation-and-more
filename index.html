<!DOCTYPE html>
<html>
<head>
	<title>Foundation + Full Video BG + Slider</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="css/foundation.min.css">
	<link rel="stylesheet" type="text/css" href="css/slick.css">
	<link rel="stylesheet" type="text/css" href="css/slick-theme.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Javascript -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/foundation.js"></script>
	<script type="text/javascript" src="js/covervid.js"></script>
	<script type="text/javascript" src="js/slick.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
	
</head>
<body>
	<div class="banner">
		<div class="row zindex align-center align-middle">
			<div class="columns">
				<h1>Fyrirsögn</h1>
				<h2>undirtitill</h2>
			</div>	
		</div>
		<div class="video-bg">
			<video class="video" autoplay muted loop poster="img/mynd.png"> 
			<source src="media/video.mp4" type="video/mp4">
			</video>
		</div>
	</div>
	<h1>Basic Grid</h1>
	<div class="row">
		<div class="small-6 columns orange">6 Columns</div>
		<div class="small-6 columns green">6 Columns</div>
	</div>
	<h1>Basic Grid - Small - Medium - Large</h1>
	<div class="row">
		<div class="small-12 medium-6 large-4 columns green">12/6/4
		</div>
		<div class="small-12 medium-6 large-8 columns orange">12/6/8
		</div>
	</div>	
	<h1>Left Over Space</h1>
	<div class="row">
		<div class="small-8 medium-6 large-4 columns green">Column</div>
		<div class="columns yellow">Left Over</div>
	</div>
	<h1>Multiple Left Over Space</h1>
	<div class="row">
		<div class="small-8 medium-6 large-4 columns green">Column</div>
		<div class="columns yellow">Left Over</div>
		<div class="columns orange">Left Over</div>
	</div>
	<h1>Shrink - Only what you need</h1>
	<div class="row">
		<div class="columns shrink green">Shrink
		</div>
		<div class="columns orange">Expand
		</div>
	</div>	
	<div class="superslider">
		<div class="slide-single green">
		<h1>ég er slider 1</h1>
		</div>
		<div class="slide-single orange">
		<h1>ég er slider 2</h1>
		</div>
		<div class="slide-single yellow">
		<h1>ég er slider 3</h1>
		</div>
	</div>
</body>
</html>
